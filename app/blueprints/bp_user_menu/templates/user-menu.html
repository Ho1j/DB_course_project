<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авиабилеты Онлайн</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='user-menu.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
        {% with messages = get_flashed_messages(with_categories=True) %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endwith %}

        <header>
            <div class="container">
                <div class="logo-title">
                    <img src="{{ url_for('static', filename='imgs/plane.png') }}" alt="logo">
                    <h1>Авиабилеты Онлайн</h1>
                </div>
                <a href="{{ url_for('bp_auth.logout') }}"><button>Выйти</button></a>
            </div>
        </header>

        <main>
            <div class="form-header">
                <h2>Меню действий</h2>
            </div>
            <div class="buttons-container">
                {% if group_name == "user" %}
                <a href="{{ url_for('bp_search.search_tickets') }}"><button>Купить авиабилеты</button></a>
                <a href="{{ url_for('bp_queries.search_choice') }}"><button>Мои авиабилеты</button></a>
                <a href=""><button>Мой аккаунт</button></a>
                {% elif group_name == "admin" %}
                <a href="{{ url_for('bp_queries.search_choice') }}"><button>Работа с запросами</button></a>
                <a href="{{ url_for('bp_reports.reports_choice') }}"><button>Работа с отчётами</button></a>
                {% endif %}
            </div>
        </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</body>
</html>
