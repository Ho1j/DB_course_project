<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авиабилеты Онлайн</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='reports-menu.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
        {% with messages = get_flashed_messages(with_categories=True) %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endwith %}

        <header>
            <div class="container">
                <div class="logo-title">
                    <a href="{{ url_for('welcome_page') }}">
                        <img src="{{ url_for('static', filename='imgs/plane.png') }}" alt="logo">
                        <h1>Paperplane Airlines</h1>
                    </a>
                </div>
                <div class="session-button">
                    <div class="username">{{ login }}</div>
                    <a href="{{ url_for('bp_menu.menu') }}"><button>Меню</button></a>
                </div>
            </div>
        </header>

        <main>
            <div class="form-header">
                <h2>Доступные отчеты:</h2>
            </div>
            <div class="data-container">
                <h2>Доходы c рейсов за месяц:</h2>
                <div class="buttons-container">
                    <a href="{{ url_for('bp_reports.view_reports', report_type='flights_revenue') }}"><button>Посмотреть</button></a>
                    <a href="{{ url_for('bp_reports.create_report', report_type='flights_revenue') }}"><button>Создать</button></a>
                </div>
                <h2>Продажи кассиров за месяц:</h2>
                <div class="buttons-container">
                    <a href="{{ url_for('bp_reports.view_reports', report_type='cashiers_sales') }}"><button>Посмотреть</button></a>
                    <a href="{{ url_for('bp_reports.create_report', report_type='cashiers_sales') }}"><button>Создать</button></a>
                </div>
                <h2>Продажи билетов по направлениям:</h2>
                <div class="buttons-container">
                    <a href="{{ url_for('bp_reports.view_reports', report_type='destinations') }}"><button>Посмотреть</button></a>
                    <a href="{{ url_for('bp_reports.create_report', report_type='destinations') }}"><button>Создать</button></a>
                </div>
            </div>
        </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</body>
</html>
