<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать отчёт</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='create.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endwith %}
    <header>
        <div class="container">
            <div class="logo-title">
                <a href="{{ url_for('welcome_page') }}">
                    <img src="{{ url_for('static', filename='imgs/plane.png') }}" alt="logo">
                    <h1>Paperplane Airlines</h1>
                </a>
            </div>
            <div class="session-button">
                <div class="username">{{ login }}</div>
                <a href="{{ url_for('bp_menu.menu') }}"><button>Меню</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="form-header">
            <h2>Создать отчет:</h2>
        </div>
        <div class="data-container">
            <form action="{{ url_for('bp_reports.create_monthly_report') }}" method=GET>
                <input type="hidden" name="report-type" value="{{ report_type }}">
                <div class="form-item">
                    <label for="month">Выберите месяц: </label>
                    <input type="month" id="month" name="month" max="{{ max_month }}" required/>
                </div>
                <div class="buttons-container">
                    <button class="button-search" type="submit">Создать отчёт</button>
                </div>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
